<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel Activity Timeline</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="mt-8 text-4xl text-[#81e1b8]">Linha do tempo Cereja Tech</h1>

    <div class="flex justify-between w-full p-5">
      <div class="filter-buttons flex justify-center gap-4 mb-6">
        <button
          id="filterAll"
          class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700"
        >
          Todos
        </button>
        <button
          id="filterLong"
          class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700"
        >
          Vídeos Longos
        </button>
        <button
          id="filterShorts"
          class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700"
        >
          Shorts
        </button>
        <button
          id="filterLive"
          class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700"
        >
          Live
        </button>
      </div>

      <div class="year-filter flex justify-center gap-4 mb-6">
        <select
          id="yearFilter"
          class="bg-gray-800 text-white py-2 px-4 rounded"
        >
          <option value="all">Todos os anos</option>
        </select>
        <input
          type="search"
          id="searchInput"
          placeholder="Buscar vídeos..."
          class="bg-gray-800 text-white py-2 px-4 rounded"
        />
      </div>
    </div>

    <div class="flex justify-center">
      <div class="timeline"></div>
    </div>

    <script src="video-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
